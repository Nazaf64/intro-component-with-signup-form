<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">  
  <title>Intro component with sign up form</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="intro-text">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>        
      </div>
      <div id="card-container">
        <button id="free-trial"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
        <div id="card-wrapper">
          <div id="form-stuff">
            <form action="">
              <input type="text" placeholder="First Name">
              <input type="text" placeholder="Last Name">
              <input type="text" placeholder="Email Address">
              <input type="text" placeholder="Password">
              <button id="claim-free-trial">Claim your free trial</button>
            </form>
            <p id="terms-agreement">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
          </div>          
        </div>
      </div>      
    </div>   
  </main>
</body>
</html>
